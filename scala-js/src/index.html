<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xebia</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="#" class="text-xl font-bold text-gray-800">Scala exercises</a>
                </div>
                <div>
                    <a href="#home" class="text-gray-800 hover:text-gray-600 mx-4">Home</a>
                    <a href="#about" class="text-gray-800 hover:text-gray-600 mx-4">About</a>
                    <a href="#contact" class="text-gray-800 hover:text-gray-600 mx-4">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <section id="home" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Scala exercises</h1>
            <p class="text-lg mb-8">
                This is a simple landing page built with Tailwind CSS.
            </p>
            <a href="#about" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Learn More</a>
        </section>

        <section id="about" class="mt-16">
            <h2 class="text-3xl font-bold mb-4">About Us</h2>
            <p class="text-lg mb-8">
                We are a company dedicated to providing the best services to our
                customers.
            </p>
        </section>

        <section id="contact" class="mt-16">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" type="text" placeholder="Your Name" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Your Email" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="message" placeholder="Your Message"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Send
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-white shadow mt-16">
        <div class="container mx-auto px-6 py-4 text-center">
            <p class="text-gray-800">&copy; 2023 Brand. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include the logic.js file -->
    <script src="./logic.js"></script>
</body>

</html>
